[build]
  publish = "publish"
  functions = "functions-zip"

[[redirects]]
  from = "/fertilidade-para-homens-saude-do-esperma-motilidade-apoia-a-concepcao-para-ele-vitaminas-pre-natais-masculinas-com-raiz-de-maca-ashwagandha-folato-b12-60-capsulas"
  to = "/menevit-suplemento-para-fertilidade-masculina-bayer-90-capsulas/p"
  status = 301
  force = true

[[redirects]]
  from = "/maca-preta-peruana-20000mg-180-capsulas-vegetariano-sem-ogm-sem-gluten/p"
  to = "/menevit-suplemento-para-fertilidade-masculina-bayer-90-capsulas/p"
  status = 301
  force = true

[[redirects]]
  from = "/royal-maca-para-homens-180-capsulas/p"
  to = "/menevit-suplemento-para-fertilidade-masculina-bayer-90-capsulas/p"
  status = 301
  force = true

[[redirects]]
  from = "/maca-peruana-fermentada-new-chapter-96-tabletes/p"
  to = "/menevit-suplemento-para-fertilidade-masculina-bayer-90-capsulas/p"
  status = 301
  force = true

[[redirects]]
  from = "/maca-magic-gelatinizada-200-capsulas-veganas/p"
  to = "/menevit-suplemento-para-fertilidade-masculina-bayer-90-capsulas/p"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr?slug=:splat"
  status = 200

[[headers]]
  for = "/storefront.*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/storefront.*.*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/storefront.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/storefront.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/checkout.*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/checkout.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/chunk.*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/chunk.*.*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=60, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=600"
